name: Release

on:
  push:
    branches: [main]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun ci

      - name: Run tests
        run: bun run test

      - name: Build package
        run: bun run build

  check-and-publish:
    runs-on: ubuntu-latest
    needs: [lint-and-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write # Required to create git tags and read repo
      id-token: write # Required for OIDC trusted publishing
    outputs:
      version_changed: ${{ steps.version-check.outputs.changed }}
      current_version: ${{ steps.version-check.outputs.current }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun ci

      - name: Build
        run: bun run build

      - name: Check if version changed
        id: version-check
        working-directory: packages/peakroute
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          PUBLISHED_VERSION=$(npm view peakroute version 2>/dev/null || echo "0.0.0")
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "published=$PUBLISHED_VERSION" >> $GITHUB_OUTPUT
          if [ "$CURRENT_VERSION" != "$PUBLISHED_VERSION" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "✅ Nova versão detectada: $PUBLISHED_VERSION → $CURRENT_VERSION"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "⏭️ Versão já publicada: $CURRENT_VERSION"
          fi

      - name: Setup Node.js (for npm publish with OIDC)
        if: steps.version-check.outputs.changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Publish to npm
        if: steps.version-check.outputs.changed == 'true'
        working-directory: packages/peakroute
        run: npm publish --provenance --access public

      - name: Create source zip
        if: steps.version-check.outputs.changed == 'true'
        working-directory: packages/peakroute
        run: |
          zip -r "../../peakroute-${{ steps.version-check.outputs.current }}-source.zip" . \
            -x "node_modules/*" \
            -x ".git/*" \
            -x "dist/*" \
            -x "coverage/*"

      - name: Create GitHub Release
        if: steps.version-check.outputs.changed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          name: peakroute v${{ steps.version-check.outputs.current }}
          tag_name: v${{ steps.version-check.outputs.current }}
          body: |
            ## peakroute v${{ steps.version-check.outputs.current }}

            ### Instalação via npm
            ```bash
            npm install -g peakroute@${{ steps.version-check.outputs.current }}
            ```

            ### Download
            O código fonte está disponível no artefato `peakroute-${{ steps.version-check.outputs.current }}-source.zip` abaixo.
          files: |
            peakroute-${{ steps.version-check.outputs.current }}-source.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create git tag
        if: steps.version-check.outputs.changed == 'true'
        run: |
          VERSION="${{ steps.version-check.outputs.current }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v$VERSION" -m "Release v$VERSION"
          git push origin "v$VERSION"
